<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack on Titan Vol. 5 - Manga Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white p-3 shadow">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html" class="text-white text-decoration-none d-flex align-items-center">
                <img src="static/MangaMarket.png" alt="Manga Market Logo" style="height: 80px; margin-right: 10px;">
                <span class="fs-3">MangaMarket</span>
            </a>

            <form class="d-flex me-3" action="search.html" method="GET">
                <input class="form-control me-2" type="search" name="q" placeholder="Search Manga..." aria-label="Search">
                <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
            </form>

            <nav>
                <a href="items.html" class="text-white me-3">Browse</a>
                <a href="new.html" class="text-white me-3">Sell</a>
                <a href="login.html" class="text-white me-3">Login</a>
                <a href="signup.html" class="text-white me-3">Sign Up</a>
            </nav>
        </div>
    </header>
    
    <main class="container d-flex justify-content-center align-items-center my-5" style="min-height: 80vh;">
        <div class="row align-items-center">
            <div class="col-md-6 text-center">
                <img src="static/aotvol5.jpg" alt="Attack on Titan Vol. 5" class="img-fluid" style="max-width: 70%; height: auto;">
            </div>
            <div class="col-md-6">
                <h1 class="fw-bold">Attack on Titan Vol. 5</h1>
                <p><strong>Condition:</strong> Like New</p>
                <p><strong>Price:</strong> $7.99</p>
                <p><strong>Offers Received:</strong> 3</p>
                <p><strong>Seller:</strong> MangaCollectorMewMew</p>
                <button class="btn btn-primary">Edit</button>
                <button class="btn btn-danger">Delete</button>
            </div>
        </div>
    </main>
    

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2025 MangaMarket | Follow us on
            <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
        </p>
    </footer>
</body>
</html>
