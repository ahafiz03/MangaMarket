<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Manga - Manga Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white p-3 shadow">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html" class="text-white text-decoration-none d-flex align-items-center">
                <img src="static/MangaMarket.png" alt="Manga Market Logo" style="height: 80px; margin-right: 10px;">
                <span class="fs-3">MangaMarket</span>
            </a>

            <form class="d-flex me-3" action="search.html" method="GET">
                <input class="form-control me-2" type="search" name="q" placeholder="Search Manga..." aria-label="Search">
                <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
            </form>

            <nav>
                <a href="items.html" class="text-white me-3">Browse</a>
                <a href="new.html" class="text-white me-3">Sell</a>
                <a href="login.html" class="text-white me-3">Login</a>
                <a href="signup.html" class="text-white me-3">Sign Up</a>
            </nav>
        </div>
    </header>
    
    <main class="container my-5">
        <h1 class="text-center fw-bold">Sell at MangaMarket!</h1>
        <div class="border p-4 rounded-3 shadow-sm" style="max-width: 600px; margin: 0 auto;">
            <form action="#" method="post" enctype="multipart/form-data" class="mt-4">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="seller" class="form-label">Seller</label>
                    <input type="text" id="seller" name="seller" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="condition" class="form-label">Condition</label>
                    <select id="condition" name="condition" class="form-select" required>
                        <option value="" disabled selected>Choose Condition</option>
                        <option value="New">New</option>
                        <option value="Like New">Like New</option>
                        <option value="Very Good">Very Good</option>
                        <option value="Good">Good</option>
                        <option value="Acceptable">Acceptable</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price ($)</label>
                    <input type="number" id="price" name="price" class="form-control" required min="1" step="0.01">
                </div>
                <div class="mb-3">
                    <label for="details" class="form-label">Details</label>
                    <textarea id="details" name="details" class="form-control" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Upload Image</label>
                    <input type="file" id="image" name="image" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">Submit</button>
            </form>
        </div>
    </main>    
    
    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2025 MangaMarket | Follow us on
            <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
        </p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
